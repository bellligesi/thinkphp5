<script src="__STATIC__/admin/lib/webuploader/0.1.5/webuploader.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	//表单验证

			},

			auther:{
				required:true,
			},
			source:{
				required:true,
			},
			keywords:{
				required:true,
			},
			abstract:{
				required:true,
			},
		messages: {
			title: {
				required: "",
		},
		debug:true,
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		   }
	    },

		},

	});

});



var BASE_URL = '/public/static/admin/lib/webuploader/0.1.5/';
// 初始化Web Uploader  上传图片
var uploader = WebUploader.create({

	// 选完文件后，是否自动上传。
	auto: true,
	// swf文件路径
	swf: BASE_URL + 'Uploader.swf',

	// 文件接收服务端。
	server: '/admin/image/upload',

	// 选择文件的按钮。可选。
	// 内部根据当前运行是创建，可能是input元素，也可能是flash.
	pick: '#filePicker',
	//控制一次上传的数量
	fileNumLimit: 1,
	// 只允许选择图片文件。
	accept: {
		title: 'Images',
		extensions: 'gif,jpg,jpeg,bmp,png',
		mimeTypes: 'image/*'
	}
});
// 当有文件添加进来的时候
uploader.on( 'fileQueued', function( file ) {
	var $li = $(
					'<div id="' + file.id + '" class="file-item thumbnail">' +
					'<img>' +
					'<div class="info">' + file.name + '</div>' +
					'</div>'
			),
			$img = $li.find('img');
	// $list为容器jQuery实例
	$list.append( $li );

	// 创建缩略图
	// 如果为非图片文件，可以不用调用此方法。
	// thumbnailWidth x thumbnailHeight 为 100 x 100
	uploader.makeThumb( file, function( error, src ) {

		if ( error ) {
			$img.replaceWith('<span>不能预览</span>');
			return;
		}

		$img.attr( 'src', src );
	}, 100, 100 );
});

// 文件上传过程中创建进度条实时显示。
uploader.on( 'uploadProgress', function( file, percentage ) {
	var $li = $( '#'+file.id ),
			$percent = $li.find('.progress span');

	// 避免重复创建
	if ( !$percent.length ) {
		$percent = $('<p class="progress"><span></span></p>')
				.appendTo( $li )
				.find('span');
	}

	$percent.css( 'width', percentage * 100 + '%' );
});

// 文件上传成功，给item添加成功class, 用样式标记上传成功。
uploader.on( 'uploadSuccess', function( file,data) {
	$(function(){
		$("#uploadimg").val(data._raw);
	});
	$( '#'+file.id ).addClass('upload-state-done');
});

// 文件上传失败，显示上传出错。
uploader.on( 'uploadError', function( file ) {
	console.log(file);
	var $li = $( '#'+file.id ),
			$error = $li.find('div.error');

	// 避免重复创建
	if ( !$error.length ) {
		$error = $('<div class="error"></div>').appendTo( $li );
	}

	$error.text('上传失败');
});


// 完成上传完了，成功或者失败，先删除进度条。
uploader.on( 'uploadComplete', function( file ) {
	$( '#'+file.id ).find('.progress').remove();
});

function article_save(){
	alert("刷新父级的时候会自动关闭弹层。");
	window.parent.location.reload();
}

			success:function(type,message,data){
               alert(2);
			}
		})
	})
})

</script>
